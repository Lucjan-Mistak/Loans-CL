<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Loans</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="header__logo">Loans.com</a>
            <nav>
                <ul class="header__nav">
                    <li class="nav-item"><a href="#">Rates & Fees</a> </li>
                    <li class="nav-item"><a href="#">How to apply</a> </li>
                    <li class="nav-item"><a href="#">Questions?</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="intro__info">
                <p class="intro__info--text">Personal Loan</p>
                <h1 class="intro__info--title">Put your plans into actions.</h1>
                <div class="icon__item">
                    <p>Online application</p>
                    <p>Up to $50.000</p>
                    <p>The money is yours in 48h</p>
                </div>
            </section>

            <section class="intro__form">
                <h2 class="intro__form--title">Let's change your life?</h2>
                <form>
                    <div class="form__item">
                        <label for="name">Full name</label>
                        <input type="text" class="form__input" id="name" placeholder="John Doe"/>
                    </div>
                    <div class="form__item">
                        <label for="email">E-mail</label>
                        <input type="email" class="form__input" id="email" placeholder="john.doe@apple.com"/>
                    </div>
                    <div class="form__item">
                        <label for="number">How much do you need?</label>
                        <input type="number" class="form__input" id="number" placeholder="1.000"/>
                    </div>
                    <button type="submit" class="form__btn">Check your rates</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
